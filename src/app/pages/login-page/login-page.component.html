<div class="form-container">
  <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="full-width">
      <mat-label>Usuario</mat-label>

      <input formControlName="email" [errorStateMatcher]="matcher" placeholder="perico@ilerna.com" matInput />

      <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
        El usuario es <strong>obligatorio</strong>
      </mat-error>

      <mat-error *ngIf="loginForm.controls['email'].hasError('email')">
        Ha de ser una dirección de correo
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Password</mat-label>

      <input type="password" formControlName="password" [errorStateMatcher]="matcher" matInput />

      <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
        La contraseña es <strong>obligatoria</strong>
      </mat-error>
    </mat-form-field>

    <button class="form-buttons" type="submit" color="primary" [disabled]="loginForm.invalid" mat-raised-button>
      <mat-icon>login</mat-icon>
      Entrar
    </button>

  </form>
</div>
